<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Morning Eyewitness</title>
        <!-- font awesome  -->
        <script
            src="https://kit.fontawesome.com/fa4e882351.js"
            crossorigin="anonymous"
        ></script>
        <!-- bootstrap stylesheet  -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
        <!-- custom stylesheet  -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="images/navbar-img.jpg"
            type="image/x-icon"
        />
    </head>
    <body>
        <!-- navbar  -->
        <nav
            class="navbar navbar-expand-lg navbar-dark py-1"
            id="navbar"
            aria-label="Offcanvas navbar large"
        >
            <div class="container-fluid">
                <a class="navbar-brand"
                    ><img
                        src="images/navbar-img.jpg"
                        alt=""
                        class="me-2"
                    />Morning Eyewitness</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar2"
                    aria-controls="offcanvasNavbar2"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="offcanvas offcanvas-end w-50 text-bg-dark bg-dark"
                    tabindex="-1"
                    id="offcanvasNavbar2"
                    aria-labelledby="offcanvasNavbar2Label"
                >
                    <div class="offcanvas-body">
                        <ul
                            class="
                                navbar-nav
                                justify-content-end
                                flex-grow-1
                                px-3
                            "
                        >
                            <li class="nav-item mb-1">
                                <a
                                    class="
                                        nav-link
                                        rounded-1
                                        me-2
                                        px-2
                                        btn
                                        text-light
                                    "
                                    href="index.html"
                                    aria-current="page"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item mb-1">
                                <a
                                    class="
                                        nav-link
                                        rounded-1
                                        me-2
                                        px-2
                                        btn
                                        text-light
                                    "
                                    href="index.html"
                                    aria-current="page"
                                    >News</a
                                >
                            </li>
                            <li class="nav-item mb-1">
                                <a
                                    class="
                                        nav-link
                                        rounded-1
                                        me-2
                                        px-2
                                        btn
                                        text-light
                                    "
                                    href="blog.html"
                                    aria-current="page"
                                    >Blog</a
                                >
                            </li>
                            <li class="nav-item">
                                <div class="w-100 text-center">
                                    <img
                                        src="images/Mohammad Rakib.png"
                                        alt=""
                                    />
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- shows Categories  -->
        <section
            id="news-categories"
            class="news-categories mt-2 mb-5"
        ></section>

        <!-- selectd category-info  -->
        <section class="category-info mx-3">
            <section>
                <div
                    class="
                        total-category-result
                        mx-2
                        py-1
                        mb-2
                        fs-6
                        fw-semibold
                        text-secondary
                    "
                >
                    Selected Category:<span
                        id="selected-category"
                        class="text-danger mx-2"
                    ></span>
                </div>
                <div
                    class="
                        total-category-result
                        mx-2
                        py-1
                        fs-6
                        fw-semibold
                        text-secondary
                    "
                >
                    Total News Post:<span
                        id="result-counter"
                        class="text-danger mx-2"
                    ></span>
                </div>
            </section>
            <section class="me-4">
                <span class="me-1 px-2 py-1">Sort By View:</span>
                <span class="text-muted bg-secondary bg-opacity-10 px-2 py-1"
                    >Default <i class="fa fa-solid fa-angle-down"></i
                ></span>
            </section>
        </section>
        <hr />

        <!-- spinner  -->
        <div class=" d-flex justify-content-center align-items-center">
            <div id="spinner" class="hide-spinner spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <section id="news-container"></section>

        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            data-bs-backdrop="static"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div
                    id="modal-content"
                    class="
                        bg-dark
                        modal-content
                        border border-5 border-secondary
                    "
                >
                    <div id="modal-header" class="modal-header bg-dark">
                        <div
                            id="modal-title"
                            class="modal-title"
                            id="exampleModalLabel"
                        ></div>
                        <button
                            type="button"
                            class="btn-close bg-light bg-opacity-10"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div id="modal-body" class="modal-body"></div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer  -->
        <footer class="container-fluid text-center py-5 bg-dark text-muted">
            <p>Copyright@2022-Morning Eyewitness</p>
            <hr class="w-50 mx-auto" />
        </footer>

        <!-- javascript files  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
